<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLP| Edit</title>
    <link rel="stylesheet" href="./css/artical.css">
    <link rel="icon" type="image/x-icon" href="./img/logo2.jpg">
</head>

<body>
    <div class="container">
        <form action="">
            <a href="./index.html"><img src="./img/eagle_img.jpeg" alt="EAGLE"></a>
            <input type="file" placeholder="Image" name="file" id="imgFile">
            <input type="text" placeholder="Title" name="title" id="title">
            <input type="text" placeholder="Author" name="author" id="author">
            <textarea name="text" cols="30" rows="25" id="text"></textarea>
            <div name="text">
                <div id="toolbar"></div>
                <div id="editor"></div>
            </div>
            <div class="bottom-action">
                <input type="submit" value="Cancel" id="cancel">
                <input type="submit" value="Save" id="save">
            </div>
        </form>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="./init-firebase.js" type="module"></script>


    <script defer src="./js/dashbord.js" type="module"></script>
</body>
