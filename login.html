<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>

<body>
    <div class="login-form">
        <h1>Login</h1>
        <form id="form">
            <label for="email">Email</label>
            <div class="email ind">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <span class="indicator" id="emailValid"></span>
            </div>
            <label for="password">Password</label>
            <div  class="password ind">
                <input type="password" name="password" id="password" placeholder="password" 
                title="Password should be at least 6 chracter. 1 uppercase, 1 lowercase and number" required>
                <span class="indicator" id="passwordValid"></span>
            </div>
            <button type="submit" >Login</button>
        </form>

    </div>
    <p class="para-2 log-para">Not have account? <a href="signup.html">Sign Up Here</a></p>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script defer src="./init-firebase.js"></script>
    
    <script defer src="./js/loginScript.js"></script>
</body>

</html>
