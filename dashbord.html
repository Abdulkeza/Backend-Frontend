<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./css/blog-dashboard.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/mainblog.css">
    <title>Blog | users Dashboard</title>


</head>

<body>
    <header>
        <a class=" user-name logged-in" id="logged-user" href="#p"></a>

        <a href="./index.html"> <img src="./img/logo3" alt="EAGLE"></a>


        <div class="btn logged-in" id="in-button">
            <a href="./blog.html">Home</a>
            <a href="#p" id="log-out">Logout</a>
            <!-- <a href="#" class="profile"><span><img src="./img/profile.jpg" alt="Profile"> </span></a> -->
        </div>

    </header>

    <div class="main-dash">
        <table id="action">
            <caption>Articles</caption>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody class="post-table">
                <tr>

                    <td colspan="4">Articles loading</td>

                </tr>

            </tbody>
        </table>
        <a href="./newArtical.html"><button class="add-article">Add New</button></a>
    </div>



    <!-- user section -->
    <div class="main-dash main-user ">
        <table id="action">
            <caption>Users</caption>
            <thead>
                <tr>
                    <td>user-name</td>
                    <td>email</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody class="user-table">
                <tr>

                    <td colspan="4">Users loading</td>

                </tr>

            </tbody>
        </table>
    </div>

    <footer>
        <a href="./message.html" id="message">messages >></a>
    </footer>

    

    <script defer src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script defer src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script defer src="./init-firebase.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script defer src="./js/dashbord.js" type="module"></script>
    <script defer src="./js/blog.js" type="module"></script>
    <!-- <script defer src="./js//edit.js" type="module" ></script> -->

</body>

</html>
