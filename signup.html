<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./css/sign_up.css">
    <link rel="icon" type="image/x-icon" href="./img/logo2.jpg">
</head>

<body>
    <div class="signup_form">
        <h1 class="title text-primary">Sign Up</h1>
        <hr>
        <h4>It's free and only takes a minute</h4>

        <form id="signup-form">
            <label for="Name">Full name</label>
            <div class="ind">
                <input type="text" id="name" placeholder="First & Last Name" minlength="3" maxlength="30"
                    title="Name should be at least 3 letters" required>
                <span class="Sindicator" id="nameValid"></span>
            </div>

            <label for="email">E-mail</label>
            <div class="email ind">
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <span class="Sindicator" id="emailValid"></span>
            </div>

            <label for="password">Password</label>
            <div class="ind">
                <input type="password" id="password1" placeholder="password"
                    title="Password should be at least 6 chracter. 1 uppercase, 1 lowercase and number" required>
                <span class="Sindicator" id="password1Valid"></span>
            </div>


            <label for="password">Confirm Password</label>
            <div class="ind">
                <input type="password" id="password2" title="first password and second should match"
                    placeholder="password" required>
                <span class="Sindicator" id="password2Valid"></span>
            </div>


            <button type="submit" id="submit">Submit</button>

        </form>
        <!-- <p>By clicking the sign up button, you agree to our <br>
            <a href="#">Terms and condition</a> and <a href="#">Policy Privacy</a>
        </p> -->
        <p class="para-2">Already have an account? <a href="./login.html" class="login">Login here</a></p>
    </div>
    <p class="para-2"><a href="./blog.html" class="login back"> << Back to home</a></p>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script defer src="./init-firebase.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="./js/signupScript.js" type="module"></script>

</body>

</html>
