<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/sign_up.css">
</head>

<body>
    <div class="signup_form">
        <h1>sign up</h1>
        <h4>It's free and only takes a minute</h4>

        <form id="signup-form">
            <label for="Name">Username</label>
            <div class="ind">
                <input type="text" id="name" placeholder="First Name & Last Name" minlength="3" maxlength="30"
                    title="Name should be at least 3 letters" required>
                <span class="Sindicator" id="nameValid"></span>
            </div>

            <label for="email">Email</label>
            <div class="email ind">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <span class="Sindicator" id="emailValid"></span>
            </div>

            <label for="password">Password</label>
            <div class="ind">
                <input type="password" id="password1" placeholder="password"
                    title="Password should be at least 6 chracter. 1 uppercase, 1 lowercase and number" required>
                <span class="Sindicator" id="password1Valid"></span>
            </div>


            <label for="password">confirm Password</label>
            <div class="ind">
                <input type="password" id="password2" title="first password and second should match"
                    placeholder="password" required>
                <span class="Sindicator" id="password2Valid"></span>
            </div>


            <button type="submit" id="submit">Submit</button>

        </form>
        <p>By clicking the sign up button, you agree to our <br>
            <a href="#">Terms and condition</a> and <a href="#">Policy Privacy</a>
        </p>

    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- <script defer src="./init-firebase.js"></script> -->

    <script defer src="./js/signupScript.js"></script>

</body>

</html>
